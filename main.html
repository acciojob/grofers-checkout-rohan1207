<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="getSumBtn">Get Total Price</button>
    
    <table id="table" style="width: 100%">
        <caption>Monthly savings</caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price" contenteditable="true">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price" contenteditable="true">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price" contenteditable="true">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
    </table>

    <p id="ans" style="font-weight: bold; text-align: right;"></p>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
